<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-info">Rób wianek</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Silnik</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Ramie Nitka</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Lewe Tył</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Lew Przód</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Prawe Tył</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Prawe Przód</button>
      </div>
    </div>

    <div class="alert alert-success hidden" id="success" role="alert">...</div>
    <div class="alert alert-danger hidden" id="fail" role="alert">...</div>

    <div class="panel panel-warning">
      <div class="panel-heading">
        <h1 class="panel-title">
          Silnik - 192.168.55.169
        </h1>
      </div>
      <div class="panel-body">

        <form>
          <div class="form-group">
            <label for="nrOfCycles">Siła początkowa</label>
            <input type="number" class="form-control" id="startPower" value="60">
          </div>
          <div class="form-group">
            <label for="nrOfCycles">Czas siły początkowej</label>
            <input type="number" class="form-control" id="timeStartPower" value="0.1">
          </div>
          <div class="form-group">
            <label for="nrOfCycles">Siła</label>
            <input type="number" class="form-control" id="power" value="20">
          </div>
          <div class="form-group">
            <label for="nrOfCycles">Czas siły</label>
            <input type="number" class="form-control" id="timePower" value="3">
          </div>
          <button type="submit" class="btn btn-default" id="motorSend">Wyślij</button>
        </form>

      </div>
   </div>



    <script>
